databaseChangeLog:
  - changeSet:
      id: 13022026-01
      author: kanan8888
      changes:

        - createTable:
            tableName: students
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false