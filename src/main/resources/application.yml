server:
  port: 9091

spring:
  datasource:
    url: jdbc:mysql://localhost:9991/StudentDB
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    liquibase:
      change-log: db/changelog/db.changelog-master.yaml
